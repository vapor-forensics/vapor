{% extends "web/app/app_base.html" %}
{% load i18n %}
{% load static %}
{% block app %}

<div class="container p-4">
    <h1 class="fs-4 fw-bold mb-4">Connect a Client to Case: {{ case.name }}</h1>
    <div class="row g-4">
        <!-- AWS -->
        <div class="col-12 col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <img src="{% static 'images/cloud/aws.svg' %}" alt="AWS" class="mb-3" style="width: 64px; height: 64px;">
                    <h2 class="fs-5 fw-bold">AWS</h2>
                    <a href="{% url 'aws:connect_aws' slug=case.slug %}" class="btn btn-primary mt-3">Connect AWS</a>
                </div>
            </div>
        </div>
        <!-- Add GCP and Azure options later -->
    </div>
</div>

{% endblock %}
