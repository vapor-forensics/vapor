{% extends "web/app/app_base.html" %}
{% load i18n %}
{% load static %}
{% block app %}

<div class="container p-4">
    <h1 class="fs-4 fw-bold mb-4">Create a New Case</h1>
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Case Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter case name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" placeholder="Enter case description"></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select">
                <option value="investigating" selected>Investigating</option>
                <option value="closed">Closed</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create Case</button>
        </div>
    </form>
</div>

{% endblock %}
