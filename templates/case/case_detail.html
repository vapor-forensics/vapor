{% extends "web/app/app_base.html" %}
{% load i18n %}
{% load static %}
{% block app %}

<div class="container p-4">
    <h1 class="fs-4 fw-bold">{{ case.name }}</h1>
    <p class="text-muted">{{ case.description }}</p>
    <p class="small text-muted">Status: {{ case.status }}</p>
    <p class="small text-muted">Created by: {{ case.created_by.username }}</p>
    <p class="small text-muted">Created at: {{ case.created_at }}</p>

    <div class="mt-3">
        <a href="{% url 'case:edit_case' slug=case.slug %}" class="btn btn-secondary">Edit Case</a>
    </div>
    <div class="mt-3">
        <a href="{% url 'case:connect_client' slug=case.slug %}" class="btn btn-primary">Connect Client</a>
    </div>
    <div class="mt-3">
        <a href="{% url 'case:list_connected_accounts' slug=case.slug %}" class="btn btn-info">
            View Connections
        </a>
    </div>
</div>

{% endblock %}
