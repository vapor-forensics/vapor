{% extends "web/app/app_base.html" %}
{% load i18n %}
{% load static %}
{% block app %}

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">{{ case.name }}</h1>
    <p class="text-gray-600">{{ case.description }}</p>
    <p class="text-sm text-gray-400">Status: {{ case.status }}</p>
    <p class="text-sm text-gray-400">Created by: {{ case.created_by.username }}</p>
    <p class="text-sm text-gray-400">Created at: {{ case.created_at }}</p>

    <div class="mt-4">
        <a href="{% url 'case:edit_case' slug=case.slug %}" class="btn btn-secondary">Edit Case</a>
    </div>
    <div class="mt-4">
        <a href="{% url 'case:connect_client' slug=case.slug %}" class="btn btn-primary">Connect Client</a>
    </div>
    <div class="mt-4">
        <a href="{% url 'case:list_connected_accounts' slug=case.slug %}" class="btn btn-info">
            View Connections
        </a>
    </div>
</div>

{% endblock %}
